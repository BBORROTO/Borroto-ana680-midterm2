<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Race/Ethnicity Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Predict Student Race/Ethnicity</h1>
    <form method="POST">
        <input type="number" name="math" placeholder="Math Score" required><br>
        <input type="number" name="reading" placeholder="Reading Score" required><br>
        <input type="number" name="writing" placeholder="Writing Score" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="result">
            <p><strong>Predicted Race/Ethnicity:</strong> {{ prediction }}</p>
        </div>
    {% endif %}
</body>
</html>
